services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    environment:
      PORT: ${PORT}
      API_PREFIX: ${API_PREFIX}
      LOGGER_LEVEL: ${LOGGER_LEVEL}
      LOGGER_HTTP_ENABLED: ${LOGGER_HTTP_ENABLED}
      LOGGER_REQUEST_ID_HEADER: ${LOGGER_REQUEST_ID_HEADER}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      AUTH_BCRYPT_ROUNDS: ${AUTH_BCRYPT_ROUNDS}
      AUTH_DEMO_EMAIL: ${AUTH_DEMO_EMAIL}
      AUTH_DEMO_PASSWORD: ${AUTH_DEMO_PASSWORD}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy

  caddy:
    build:
      context: ../..
      dockerfile: infra/docker/caddy.Dockerfile
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  db_data:
